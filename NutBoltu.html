<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutBoltu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NutBoltu</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <span class="toggle-link" id="toggleSignup">Don't have an account? Sign up</span>
    </div>

    <script>
        document.getElementById('toggleSignup').addEventListener('click', function() {
            document.getElementById('loginBtn').textContent = 'Sign Up';
            this.textContent = 'Already have an account? Login';
        });
    </script>
</body>
</html>
